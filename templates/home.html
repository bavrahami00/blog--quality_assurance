{% extends "base.html" %}
{% block title %}Cut Once Measure Thrice{% endblock %}
{% block body %}
<div align="right">
  <form action="/ {{ currentUser }}">
    <input type="submit" value="My Blog">
  </form>
</div>
<div align="center">
  <h2> Blogs </h2>
  <br>
  <ul>
    {% for item in collection %}
    <li>
      <a href="{{ link }}">{{ item }}</a> <br> <br>
    </li>
    {% endfor %}
  </ul>
  <br><br><br><br><br>
</div>
{% endblock %}
