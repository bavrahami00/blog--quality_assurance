<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>
      {{ user }} Blog
	  </title>
    <h1> {{ header }} </h1>
  </head>
  <body>
    <div align="right">
      <form action="/home">
        <input type="submit" value="Home">
      </form>
    </div>
    <div align="center">
      <h2> {{ user }}'s Blog </h2>
      <br>
      <h3> Posts </h3> <br> <br>
      <ul>
        {% for item in collection %}
          <li>
            <a href="{{ link }}">{{ item }}</a> <br> <br>
          </li>
        {% endfor %}
      </ul>
      <br><br><br><br><br>
    </div>
  </body>
  <footer>
    {{ footer }} &copy;
  </footer>
</html>
